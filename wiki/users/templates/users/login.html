{% extends "base.html" %}

{% block title %}Sign In - FLP Wiki{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-16">
  <div class="card">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-6 text-center">
      Enter your @free.law email to receive a sign-in link.
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="id_email" class="block text-sm font-medium mb-1">Email</label>
          {{ form.email }}
          {% if form.email.errors %}
          <p class="text-red-600 dark:text-red-400 text-sm mt-1">
            {{ form.email.errors.0 }}
          </p>
          {% endif %}
        </div>
        <button type="submit" class="btn-primary w-full justify-center">
          Send Sign-In Link
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
