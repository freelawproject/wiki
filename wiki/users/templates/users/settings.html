{% extends "base.html" %}
{% load wiki_tags %}

{% block title %}Settings - FLP Wiki{% endblock %}

{% block content %}
<div class="max-w-lg">
  <h1 class="text-2xl font-bold mb-6">Settings</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="id_display_name" class="block text-sm font-medium mb-1">
            Display Name
          </label>
          {{ form.display_name }}
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ user|display_name }}@free.law
          </p>
        </div>
        <button type="submit" class="btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
