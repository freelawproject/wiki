{% load wiki_tags %}
<header class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow-soft">
  <div class="max-w-content mx-auto px-4 flex items-center justify-between h-14">
    <a href="{% url 'root' %}" class="flex items-center gap-2.5 no-underline hover:no-underline group">
      <span class="text-lg font-serif font-bold text-gray-900 dark:text-white tracking-tight group-hover:text-primary-700 dark:group-hover:text-primary-400 transition-colors">
        FLP Wiki
      </span>
    </a>

    <nav class="flex items-center gap-1 sm:gap-2">
      <a href="{% url 'search' %}" class="btn-ghost text-sm sm:hidden p-2" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>
      <form action="{% url 'search' %}" method="get" class="hidden sm:block">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2.5 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-400 dark:text-gray-500 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input
            type="search"
            name="q"
            placeholder="Search..."
            class="input-text w-48 lg:w-56 pl-8 py-1.5 text-sm"
            autocomplete="off"
          >
        </div>
      </form>

      {% if user.is_authenticated %}
        {% if user.is_staff %}
          <a href="{% url 'admin_list' %}" class="btn-ghost text-sm">Admin</a>
        {% endif %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn-ghost text-sm">Sign out</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn-outline text-sm py-1.5">Sign in</a>
      {% endif %}
    </nav>
  </div>
</header>
