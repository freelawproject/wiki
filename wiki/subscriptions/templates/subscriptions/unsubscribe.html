{% extends "base.html" %}

{% block title %}Unsubscribe - FLP Wiki{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-16">
  <div class="card text-center">
    <h1 class="text-2xl mb-4">Unsubscribe</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-6">
      Stop receiving notifications for <strong>"{{ page.title }}"</strong>?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-primary w-full justify-center">
        Confirm Unsubscribe
      </button>
    </form>
  </div>
</div>
{% endblock %}
